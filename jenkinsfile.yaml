pipeline {
  environment {
    dockerimagename = "ETCE-LAB/cicd-test-nodejs"
    dockerImage = ""
  }
  agent {
    kubernetes {
      yaml '''
        apiVersion: v1
        kind: Pod
        spec:
          containers:
          - name: docker
            image: docker:latest
            command:
            - cat
            tty: true
            volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-sock
          volumes:
          - name: docker-sock
            hostPath:
              path: /var/run/docker.sock
      '''
    }
  }
  stages {
    stage('Checkout Source') {
      steps {
        git url: 'https://github.com/ETCE-LAB/CICD-Test-nodejs.git',
            branch: 'main'
      }
    }
    stage('Build image') {
      steps{
        container('docker'){
          sh 'docker build -t ETCE-LAB/cicd-test-nodejs .'
        }
      }
    }
    stage('Pushing Image') {
      environment {
          registryCredential = 'docker-registry-private'
           }
      steps{
        script {
          docker.withRegistry( 'https://registry.hub.docker.com', registryCredential ) {
            dockerImage.push("latest")
          }
        }
      }
    }
    stage('Deploying nodejs container to Kubernetes') {
      steps {
        script {
          kubernetesDeploy(configs: "deployment.yaml",
                                         "service.yaml")
        }
      }
    }
  }
}

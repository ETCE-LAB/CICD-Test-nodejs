pipeline {
  environment {
    dockerimagename = "etce-lab/cicd-test-nodejs:latest"
    dockerImage = ""
  }
  agent {
    kubernetes {
      yaml '''
        apiVersion: v1
        kind: Pod
        spec:
          containers:
          - name: docker
            image: docker:latest
            command:
            - cat
            tty: true
            volumeMounts:
            - mountPath: /var/run/docker.sock
              name: docker-sock
          volumes:
          - name: docker-sock
            hostPath:
              path: /var/run/docker.sock
      '''
    }
  }
  stages {
    stage('Checkout Source') {
      steps {
        git url: 'https://github.com/ETCE-LAB/CICD-Test-nodejs.git',
            branch: 'main'
      }
    }
    stage('Build image') {
      steps{
        container('docker'){
          sh 'docker build -t ${dockerimagename} .'
        }
      }
    }
    stage('Login to private docker registry'){
      steps{
        withCredentials([usernamePassword(credentialsID: 'docker-registry-private',
                                          usernameVariable: 'USERNAME',
                                          passwordVariable: 'PASSWORD')]){
          container('docker'){
            sh 'docker login -u $USERNAME -p $PASSWORD  https://docker.registry.private'
          }
        }
      }
    }
    stage('Pushing Image') {
      steps{
        container('docker'){
          sh 'docker push ${dockerimagename}'
        }
      }
    }
    stage('Deploying nodejs container to Kubernetes') {
      steps {
        script {
          kubernetesDeploy(configs: "deployment.yaml",
                                         "service.yaml")
        }
      }
    }
  }
  post{
    always{
      container('docker'){
        sh 'docker logout'
      }
    }
  }
}

pipeline {
  environment {
    dockerregistry = "https://registry.etce.isse.tu-clausthal.de"
    dockerregistrycredential = "docker-registry-private"
    dockerimagename = "etce-lab/cicd-test-nodejs:latest"
    dockerImage = ""
  }
  agent any
  stages {
    stage('Checkout Source') {
      steps {
        git url: 'https://github.com/ETCE-LAB/CICD-Test-nodejs.git',
            branch: 'main'
      }
    }
    stage('Build image') {
      steps{
        script{
        dockerImage = docker.build(dockerimagename)
        }
      }
    }
    stage('Deploy Image'){
      steps{
        script{
          docker.withRegistry(dockerregistry, dockerregistrycredential){
          docker.Image.push("$BUILD_NUMBER")
          docker.Image.push('latest')
          }
        }
      }
    }
    stage('Remove Unused docker image'){
      steps{
        sh 'docker rmi dockerimagename:$BUILD_NUMBER'
        sh 'docker rmi dockerimagename:latest'
      }
    }
  }
}
